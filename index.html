<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/datetimepicker.css">
    <link rel="stylesheet" href="css/site.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="js/moment.js"></script>
    <script src="js/datetimepicker.js"></script>
    <script src="js/site.js"></script>
    <meta charset="UTF-8">
    <title>Friend-day</title>
</head>
<body>
<div class="jumbotron jumbo-title">
    <h1 class="text-center">
        Friend-day
    </h1>
</div>

<div class="jumbotron jumbo-content">
    <div class="container-fluid">
        <div class="row">

            <!-- Answer -->
            <div class="col-xs-12">
                <h2 id="answer" class="text-center">
                    Calculate your friend-day!
                </h2>
                <br>
                <br>
            </div>

            <!-- Calculation -->
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="rows">
                    <div class="friend-row">
                        <div class="col-xs-6 col-sm-4">
                            <button type="button" class="btn btn-primary btn-block" id="add-friend-button">Add friend</button>
                        </div>

                        <div class=" col-xs-6 col-sm-8">
                            <div class="input-group">
                            <input type='text' class="form-control date" placeholder="Me"/>
                            <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 push-20">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="calculate-button">Find friend-day</button>
                </div>
            </div>
        </div>

        <div id="template">
            <div class="friend-row" friend-id="">
                <div class="col-xs-6 col-sm-4">
                    <button type="button" class="btn btn-danger btn-block remove-friend" id="">
                        Remove
                    </button>
                </div>

            <div class=" col-xs-6 col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control date" placeholder="Friend"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar" />
                    </span>
                </div>
            </div>
        </div>

</body>
</html>
